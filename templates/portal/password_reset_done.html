{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container" style="max-width: 600px;">
        <div class="card" style="padding: 3rem; text-align: center;">
            <div style="font-size: 4rem; color: var(--primary); margin-bottom: 1rem;">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 style="margin-bottom: 1rem;">Check Your Email</h1>
            <p style="color: #666; font-size: 1.1rem; margin-bottom: 2rem;">
                We've sent you instructions to reset your password. Please check your email inbox.
            </p>
            <p style="color: #999; font-size: 0.9rem;">
                If you don't receive the email within a few minutes, check your spam folder.
            </p>
            <div style="margin-top: 2rem;">
                <a href="{% url 'portal:login' %}" class="btn">Return to Login</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
