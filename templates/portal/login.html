{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container" style="max-width: 500px;">
        <div class="card" style="padding: 3rem;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Client Portal</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="id_username" style="display: block; margin-bottom: 0.5rem;">Username</label>
                    <input type="text" name="username" id="id_username" required
                        style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 5px;">
                </div>
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label for="id_password" style="display: block; margin-bottom: 0.5rem;">Password</label>
                    <input type="password" name="password" id="id_password" required
                        style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 5px;">
                </div>
                <button type="submit" class="btn" style="width: 100%; justify-content: center;">Secure Login <i
                        class="fas fa-lock"></i></button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
                <p>Protected area for authorized clients only.</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
