{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container" style="max-width: 600px;">
        <div class="card" style="padding: 3rem; text-align: center;">
            <div style="font-size: 4rem; color: var(--primary); margin-bottom: 1rem;">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 style="margin-bottom: 1rem;">Password Reset Complete</h1>
            <p style="color: #666; font-size: 1.1rem; margin-bottom: 2rem;">
                Your password has been successfully reset. You can now login with your new password.
            </p>
            <div style="margin-top: 2rem;">
                <a href="{% url 'portal:login' %}" class="btn">Login Now</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
