{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container" style="max-width: 500px;">
        <div class="card" style="padding: 3rem;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Reset Password</h1>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">Enter your email address and we'll send you
                instructions to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="id_email" style="display: block; margin-bottom: 0.5rem;">Email Address</label>
                    <input type="email" name="email" id="id_email" required
                        style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 5px;">
                </div>
                <button type="submit" class="btn" style="width: 100%; justify-content: center;">Send Reset Link <i
                        class="fas fa-envelope"></i></button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
                <p><a href="{% url 'portal:login' %}" style="color: var(--primary);">Back to Login</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
