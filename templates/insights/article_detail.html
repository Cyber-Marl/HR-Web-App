{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section article-detail" style="padding-top: 120px;">
    <div class="container" style="max-width: 800px;">
        <div class="article-header text-center">
            <span class="badg">{{ article.get_category_display }}</span>
            <h1 style="font-size: 3rem; margin: 1rem 0;">{{ article.title }}</h1>
            <div class="meta" style="color: var(--text-muted);">
                <span>By {{ article.author }}</span> &bull; <span>{{ article.created_at|date:"F d, Y" }}</span>
            </div>
        </div>

        {% if article.image %}
        <div class="article-image" style="margin: 3rem 0; border-radius: 16px; overflow: hidden;">
            <img src="{{ article.image.url }}" alt="{{ article.title }}" style="width: 100%;">
        </div>
        {% endif %}

        <div class="article-content" style="font-size: 1.1rem; line-height: 1.8; color: var(--text-muted);">
            {{ article.content|linebreaks }}
        </div>

        <div class="article-footer" style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border);">
            <a href="{% url 'insights:article_list' %}" class="btn btn-outline">&larr; Back to Insights</a>
        </div>
    </div>
</section>
{% endblock %}
